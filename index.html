<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Bird Enhanced</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #87CEEB;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #gameContainer {
    position: relative;
    width: 480px;
    margin: 20px auto;
  }
  canvas {
    background: #87CEEB;
    display: block;
    border: 2px solid #000;
    border-radius: 8px;
  }
  #score, #highScore {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
    position: absolute;
    left: 12px;
    top: 10px;
    user-select: none;
  }
  #highScore {
    top: 40px;
    font-size: 14px;
    opacity: 0.8;
  }
  #achievementPopup {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    display: none;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }
  #muteBtn {
    position: absolute;
    right: 12px;
    top: 10px;
    padding: 6px 12px;
    font-weight: bold;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }
  #gameOverScreen {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    color: white;
    font-size: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    display: none;
    border-radius: 8px;
    z-index: 20;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 10px 24px;
    font-size: 18px;
    background: #4CAF50;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    color: white;
    font-weight: bold;
  }
  #restartBtn:hover {
    background: #45a049;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="640" aria-label="Flappy Bird Game" role="img"></canvas>
    <div id="score" aria-live="polite">0</div>
    <div id="highScore" aria-live="polite">High Score: 0</div>
    <button id="muteBtn" aria-pressed="false" aria-label="Mute or unmute audio">Mute</button>
    <div id="achievementPopup" role="alert" aria-atomic="true"></div>
    <div id="gameOverScreen" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle" aria-describedby="finalScoreDesc">
      <div id="gameOverTitle">Game Over</div>
      <div id="finalScoreDesc">Your score: <span id="finalScore">0</span></div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

<script>
(() => {
  // Constants
  const WIDTH = 480;
  const HEIGHT = 640;
  const GROUND_HEIGHT = 80;
  const BIRD_WIDTH = 34;
  const BIRD_HEIGHT = 24;
  const PIPE_WIDTH = 52;
  const PIPE_SPEED_BASE = 2;
  const PIPE_GAP_BASE = 150;

  // Variables
  let pipes = [];
  let powerUps = [];
  let particles = [];
  let score = 0;
  let highScore = 0;
  let shieldActive = false;
  let slowMotionActive = false;
  let slowMotionTimer = 0;
  let pipeSpeed = PIPE_SPEED_BASE;
  let pipeGap = PIPE_GAP_BASE;
  let gameRunning = false;
  let animationId;
  let pipeIntervalId;
  let achievementsUnlocked = new Set();
  let isMuted = false;

  // DOM Elements
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const highScoreDisplay = document.getElementById('highScore');
  const achievementPopup = document.getElementById('achievementPopup');
  const muteBtn = document.getElementById('muteBtn');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalScoreText = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');

  // Background layers for parallax
  const bgLayers = [
    { speed: 0.2, color: '#87CEEB', y: 0, height: HEIGHT - GROUND_HEIGHT - 100 },
    { speed: 0.4, color: '#ADD8E6', y: HEIGHT - GROUND_HEIGHT - 100, height: 80 },
    { speed: 0.6, color: '#90EE90', y: HEIGHT - GROUND_HEIGHT - 20, height: 20 },
  ];
  let bgOffset = 0;

  // Assets placeholders (Sounds can be added)
  const assets = { sounds: {} };
  let musicVolume = 0.4;

  // Bird class
  class Bird {
    constructor() {
      this.x = 80;
      this.y = HEIGHT / 2;
      this.width = BIRD_WIDTH;
      this.height = BIRD_HEIGHT;
      this.velocity = 0;
      this.gravity = 0.6;
      this.lift = -9;
      this.frame = 0;
      this.frameCount = 0;
    }
    update() {
      this.velocity += this.gravity * (slowMotionActive ? 0.3 : 1);
      this.y += this.velocity;

      if (this.y + this.height > HEIGHT - GROUND_HEIGHT) {
        this.y = HEIGHT - GROUND_HEIGHT - this.height;
        this.velocity = 0;
      }
      if (this.y < 0) {
        this.y = 0;
        this.velocity = 0;
      }

      // Wing flap animation frame update
      this.frameCount++;
      if (this.frameCount % 5 === 0) {
        this.frame = (this.frame + 1) % 3;
      }
    }
    flap() {
      this.velocity = this.lift * (slowMotionActive ? 0.3 : 1);
      createParticles(this.x + this.width / 2, this.y + this.height);
      playSound('flap');
    }
    draw() {
      ctx.save();
      ctx.translate(this.x + this.width/2, this.y + this.height/2);
      // Rotate slightly based on velocity
      let angle = Math.min(Math.max(this.velocity / 10, -0.5), 0.5);
      ctx.rotate(angle);

      // Draw bird body - simple colored rectangle with wing frames
      ctx.fillStyle = '#FF0';
      ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);

      // Wings (animated)
      ctx.fillStyle = '#FFA500';
      if (this.frame === 0) {
        ctx.fillRect(-this.width/2 - 8, -4, 8, 8);
      } else if (this.frame === 1) {
        ctx.fillRect(-this.width/2 - 10, -6, 10, 12);
      } else {
        ctx.fillRect(-this.width/2 - 8, -4, 8, 8);
      }

      // Shield ring
      if (shieldActive) {
        ctx.strokeStyle = 'cyan';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.ellipse(0, 0, this.width/1.2, this.height/1.2, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
      ctx.restore();
    }
  }

  // Pipe class
  class Pipe {
    constructor(x, y, height, isTop) {
      this.x = x;
      this.y = y;
      this.width = PIPE_WIDTH;
      this.height = height;
      this.isTop = isTop;
    }
    update() {
      this.x -= pipeSpeed * (slowMotionActive ? 0.3 : 1);
    }
    draw() {
      ctx.fillStyle = '#228B22';
      ctx.fillRect(this.x, this.y, this.width, this.height);
      // Pipe cap (darker)
      ctx.fillStyle = '#006400';
      if (this.isTop) {
        ctx.fillRect(this.x, this.y + this.height - 10, this.width, 10);
      } else {
        ctx.fillRect(this.x, this.y, this.width, 10);
      }
    }
  }

  // PowerUp class
  class PowerUp {
    constructor(x, y, type) {
      this.x = x;
      this.y = y;
      this.size = 24;
      this.type = type; // 'shield' or 'slow'
      this.collected = false;
    }
    update() {
      this.x -= pipeSpeed * (slowMotionActive ? 0.3 : 1);
    }
    draw() {
      ctx.fillStyle = this.type === 'shield' ? 'cyan' : 'purple';
      ctx.beginPath();
      ctx.arc(this.x + this.size / 2, this.y + this.size / 2, this.size / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#fff';
      ctx.font = '18px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(this.type === 'shield' ? 'S' : 'T', this.x + this.size / 2, this.y + this.size / 2);
    }
  }

  // Particle class for flap and shield break
  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 3 + 2;
      this.color = 'yellow';
      this.life = 30;
      this.velocity = {
        x: (Math.random() - 0.5) * 2,
        y: Math.random() * -2 - 1
      };
    }
    update() {
      this.life--;
      this.x += this.velocity.x;
      this.y += this.velocity.y;
      this.radius *= 0.95;
    }
    isDead() {
      return this.life <= 0 || this.radius < 0.5;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.globalAlpha = Math.max(this.life / 30, 0);
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  // Ground object for collision
  const ground = {
    x: 0,
    y: HEIGHT - GROUND_HEIGHT,
    width: WIDTH,
    height: GROUND_HEIGHT,
    update() {
      this.x -= pipeSpeed * (slowMotionActive ? 0.3 : 1);
      if (this.x <= -WIDTH) this.x = 0;
    },
    draw() {
      ctx.fillStyle = '#654321';
      ctx.fillRect(this.x, this.y, this.width, this.height);
      ctx.fillRect(this.x + this.width, this.y, this.width, this.height);
    }
  };

  // Game variables
  let bird;
  let gameTime = 0;

  // Utility functions
  function playSound(name) {
    if (isMuted) return;
    const sound = assets.sounds[name];
    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  function createParticles(x, y) {
    for (let i = 0; i < 8; i++) {
      particles.push(new Particle(x, y));
    }
  }

  // Spawn pipes and power-ups
  function spawnPipes() {
    const gap = pipeGap;
    const minHeight = 50;
    const maxHeight = HEIGHT - GROUND_HEIGHT - gap - minHeight;

    const topHeight = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;
    const bottomY = topHeight + gap;
    const bottomHeight = HEIGHT - GROUND_HEIGHT - bottomY;

    pipes.push(new Pipe(WIDTH, 0, topHeight, true));
    pipes.push(new Pipe(WIDTH, bottomY, bottomHeight, false));

    // Occasionally spawn power-ups
    if (Math.random() < 0.15) {
      const puType = Math.random() < 0.5 ? 'shield' : 'slow';
      const puY = Math.random() * (HEIGHT - GROUND_HEIGHT - 100) + 50;
      powerUps.push(new PowerUp(WIDTH + PIPE_WIDTH + 20, puY, puType));
    }
  }

  // Reset game state
  function resetGame() {
    bird = new Bird();
    pipes = [];
    powerUps = [];
    particles = [];
    score = 0;
    shieldActive = false;
    slowMotionActive = false;
    slowMotionTimer = 0;
    pipeSpeed = PIPE_SPEED_BASE;
    pipeGap = PIPE_GAP_BASE;
    gameTime = 0;
    achievementsUnlocked.clear();

    scoreDisplay.textContent = '0';
    highScoreDisplay.textContent = `High Score: ${highScore}`;
    gameOverScreen.style.display = 'none';
    scoreDisplay.style.display = 'block';
    muteBtn.style.display = 'block';

    clearInterval(pipeIntervalId);
    pipeIntervalId = setInterval(spawnPipes, 1500);
  }

  // Check collisions with pipes, ground, power-ups
  function checkCollisions() {
    // Bird rectangle
    const birdRect = { x: bird.x, y: bird.y, width: bird.width, height: bird.height };

    // Check ground collision
    if (bird.y + bird.height >= HEIGHT - GROUND_HEIGHT) {
      if (shieldActive) {
        shieldActive = false;
        playSound('shieldBreak');
        createParticles(bird.x + bird.width / 2, bird.y + bird.height / 2);
      } else {
        endGame();
      }
    }

    // Check pipe collisions
    for (const pipe of pipes) {
      const pipeRect = { x: pipe.x, y: pipe.y, width: pipe.width, height: pipe.height };
      if (rectIntersect(birdRect, pipeRect)) {
        if (shieldActive) {
          shieldActive = false;
          playSound('shieldBreak');
          createParticles(bird.x + bird.width / 2, bird.y + bird.height / 2);
          // Remove pipe hit
          pipes = pipes.filter(p => p !== pipe);
          break;
        } else {
          endGame();
          break;
        }
      }
    }

    // Check power-up collection
    for (const pu of powerUps) {
      if (!pu.collected) {
        const puRect = { x: pu.x, y: pu.y, width: pu.size, height: pu.size };
        if (rectIntersect(birdRect, puRect)) {
          pu.collected = true;
          collectPowerUp(pu.type);
        }
      }
    }
  }

  // Rectangle intersection helper
  function rectIntersect(r1, r2) {
    return !(r2.x > r1.x + r1.width ||
      r2.x + r2.width < r1.x ||
      r2.y > r1.y + r1.height ||
      r2.y + r2.height < r1.y);
  }

  // Collect power-up effect
  function collectPowerUp(type) {
    playSound('powerup');
    if (type === 'shield') {
      shieldActive = true;
      showAchievement('Shield Activated!');
    } else if (type === 'slow') {
      slowMotionActive = true;
      slowMotionTimer = 300; // frames (~5 seconds)
      showAchievement('Slow Motion Activated!');
    }
  }

  // Update game difficulty with score
  function updateDifficulty() {
    if (score > 30 && pipeSpeed === PIPE_SPEED_BASE) {
      pipeSpeed = PIPE_SPEED_BASE + 1;
      pipeGap = PIPE_GAP_BASE - 15;
      showAchievement('Difficulty Increased!');
    } else if (score > 60 && pipeSpeed === PIPE_SPEED_BASE + 1) {
      pipeSpeed = PIPE_SPEED_BASE + 2;
      pipeGap = PIPE_GAP_BASE - 30;
      showAchievement('Difficulty Increased Again!');
    }
  }

  // Show achievement popup
  function showAchievement(text) {
    if (achievementsUnlocked.has(text)) return;
    achievementsUnlocked.add(text);
    achievementPopup.textContent = text;
    achievementPopup.style.display = 'block';
    setTimeout(() => {
      achievementPopup.style.display = 'none';
    }, 3000);
  }

  // End game logic
  function endGame() {
    gameRunning = false;
    clearInterval(pipeIntervalId);
    cancelAnimationFrame(animationId);
    finalScoreText.textContent = score;
    gameOverScreen.style.display = 'flex';
    scoreDisplay.style.display = 'none';
    muteBtn.style.display = 'none';

    if (score > highScore) {
      highScore = score;
      localStorage.setItem('flappyHighScore', highScore);
      highScoreDisplay.textContent = `High Score: ${highScore}`;
    }
  }

  // Update game objects each frame
  function update() {
    if (!gameRunning) return;
    gameTime++;

    bird.update();

    pipes.forEach(pipe => pipe.update());
    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    powerUps.forEach(p
